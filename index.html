<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./images/image-victor.jpg">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Profile Card</title>

</head>
<body>
  <!-- Main -->
  <section id="main">
    <!-- Top-Background-Main -->
    <div class="top-main">
      <img src="./images/bg-pattern-top.svg" alt="top-main-image">
    </div>
    <!-- Card -->
    <div class="card">
      <span><img src="./images/bg-pattern-card.svg" alt="bg-pattern-card"></span>
      <!-- Card-top -->
      <div class="card-top">
        <div class ="profile-img">
          <img src="./images/image-victor.jpg" alt="Victor's Picture">
        </div>
      </div>
      <!-- Card-text -->
      <div class = "card-text">
        <!-- Card-middle -->
        <div class="card-middle">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <!-- Card-footer -->
        <div class="card-bottom">
          <!-- column-1 -->
          <div class="col-1">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          
          <!-- column-2 -->
          <div class="col-2">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
         
          <!-- column-3 -->
          <div class="col-3">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Bottom-Background-Main -->
    <div class="bottom-main">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>
  </section>
</body>
</html>
